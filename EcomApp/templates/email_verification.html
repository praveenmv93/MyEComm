<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            text-align: center;
            font-size: 20px;
        }
        strong {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verification Code</h2>
        <p>Your verification code is: <strong>{{ verification_code }}</strong></p>
    </div>
</body>
</html>
